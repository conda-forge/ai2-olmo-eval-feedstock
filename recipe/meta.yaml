{% set name = "ai2-olmo-eval" %}
{% set version = "0.8.2" %}
{% set python_min = python_min|default("0.1a0") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ai2_olmo_eval-{{ version }}.tar.gz
  sha256: 6affbf4709bd78c162258e3f8225bd0fc8fc845e43a596f5b391d0f502d859bb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy <2.0
    - pytorch
    - torchmetrics
    - datasets
    - tokenizers
    - scikit-learn
    - cached_path
    - requests
    - packaging
    - importlib-resources

test:
  imports:
    - olmo_eval
  commands:
    - pip check
  requires:
    - python ={{ python_min }}
    - pip

about:
  home: https://github.com/allenai/OLMo-Eval
  summary: In-loop evaluation tasks for language modeling
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
